definitions:
  domain.Coupon:
    properties:
      discount_rate:
        type: integer
      id:
        type: integer
      name:
        type: string
      valid:
        type: boolean
    type: object
  models.AddAddress:
    properties:
      city:
        type: string
      house_name:
        type: string
      name:
        type: string
      pin:
        type: string
      state:
        type: string
      street:
        type: string
    required:
    - city
    - house_name
    - name
    - pin
    - state
    - street
    type: object
  models.AdminLogin:
    properties:
      email:
        type: string
      password:
        maxLength: 12
        minLength: 6
        type: string
    required:
    - email
    type: object
  models.ChangePassword:
    properties:
      new_password:
        type: string
      old_password:
        type: string
      re_password:
        type: string
    type: object
  models.CreateOffer:
    properties:
      categoryID:
        type: integer
      discount:
        type: integer
    type: object
  models.CustomDates:
    properties:
      end_date:
        type: string
      starting_date:
        type: string
    type: object
  models.EditUser:
    properties:
      email:
        type: string
      name:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  models.OTPData:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  models.Order:
    properties:
      address_id:
        type: integer
      payment_id:
        type: integer
    type: object
  models.SetNewName:
    properties:
      current:
        type: string
      new:
        type: string
    type: object
  models.UpdateInventory:
    properties:
      category_id:
        type: integer
      description:
        type: string
      price:
        type: number
      product_name:
        type: string
      stock:
        type: integer
    type: object
  models.UserDetails:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    required:
    - email
    type: object
  models.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.VerifyData:
    properties:
      code:
        type: string
      phone:
        type: string
    required:
    - code
    - phone
    type: object
  response.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      statuscode:
        type: integer
    type: object
